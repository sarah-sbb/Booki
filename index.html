<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">

    <!-- Header -->

    <header>
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/logo/Booki.png" alt="Logo de Booki">
            </a>
        </div>
        <nav class="navbar">                
            <ul class="nav-link">
                <li class="nav-link-item">
                    <a href="#hebergements-section">Hébergements</a>
                </li>
                <li class="nav-link-item">
                    <a href="#activite-section">Activités</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="search-and-filter">
            <div class="search-content">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <form action="" class="search-form">
                <i class="fas fa-map-marker-alt"></i>
                <div class="search-input">
                    <input class="search-input-item" type="text" name="town" placeholder="Ville, Pays"
                        value="Marseille, France" />
                </div>
                <button class="search-btn search-btn_desktop">Rechercher</button>
                <button class="search-btn search-btn_mobile">
                    <i class="fas fa-search search-icon"></i>
                </button>
            </form>
        </section>

    </main>
    
    <footer>

    </footer>
</body>
